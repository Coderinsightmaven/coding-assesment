<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Coding Quiz</h1>
      <button id="start-btn" class="start-btn">Start Quiz</button>
      <button id="view-results-btn" class="view-results-btn hide">
        View Past Results
      </button>
      <div id="question-container" class="question-container hide">
        <p id="question"></p>
        <div id="option-buttons" class="option-buttons">
          <button class="option-btn"></button>
          <button class="option-btn"></button>
          <button class="option-btn"></button>
          <button class="option-btn"></button>
        </div>
      </div>
      <p id="timer" class="timer"></p>
      <p id="correct-count" class="correct-count hide"></p>
    </div>
    <section id="past-results" class="past-results hide">
      <h2 class="results-header">Past Quiz Results</h2>
      <ul id="results-list" class="results-list"></ul>
    </section>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
